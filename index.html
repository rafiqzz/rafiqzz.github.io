<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Tasyaa!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for the confetti and overlay */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 1001;
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Tekan button bawah ni 🎉</h1>
        <p>Bboom bboom 🥳</p>
        <button onclick="playBirthdaySound()">Click for a Surprise 🎁</button>
    </div>

    <!-- Add the audio element -->
    <audio id="birthday-audio" src="asset/audio.mp3"></audio>

    <!-- Confetti and overlay elements -->
    <canvas id="confetti" class="confetti"></canvas>
    <div id="overlay" class="overlay">🎉 Happy Birthday Tasyaa! 🎉</div>

    <script>
        function playBirthdaySound() {
            // Show the overlay first
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'flex';
    
            // Play the audio
            const audio = document.getElementById('birthday-audio');
            audio.play();
    
            // Trigger confetti
            const confetti = document.getElementById('confetti');
            const myConfetti = confetti.create(confetti, { resize: true });
            myConfetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
    
            // Hide the overlay after a few seconds
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 5000);
        }
    </script>    
    
</body>
</html>
